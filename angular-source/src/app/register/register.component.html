<h1 class="header text-center">
  Angular Store</h1>
<div class="register">
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>User name</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="User Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group col-lg-12">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>City</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <!-- state change to country  -->
      <div class="form-group col-md-4">
        <label>State</label>
        <select class="form-control">
          <option selected>Choose...</option>
          <option>Ireland</option>
          <option>Romania</option>
          <option>France</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>Zip</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Register me</button>
  </form>
</div>
