<!-- Carousel -->
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://mdbootstrap.com/img/Photos/Slides/img%20(107).jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <img src="http://mdbootstrap.com/img/Photos/Slides/img%20(108).jpg" alt="Chicago">
        </div>

        <div class="item">
          <img src="http://mdbootstrap.com/img/Photos/Slides/img%20(109).jpg" alt="New York">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
  <div class="col-md-2"></div>
</div>
<!-- Carousel -->

<!-- Products -->
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 container-fluid">
    <div class="card-group">
      <div *ngIf="products && filteredProducts.length"></div>
      <div class="col-md-4 container-fluid" *ngFor="let product of filteredProducts">
        <div class="card-group">

          <!-- Product Card -->
          <div class="card">
            <div class="cardImg">
              <img class="img-responsive" src="{{product.images[0]}}" alt="Card image cap">
            </div>

            <!-- Details -->
            <div class="card-block">
              <h4 class="card-title title">{{product.name}}</h4>
              <p class="card-text price"> {{product.price}}</p>

              <!-- Sizes -->
              <div class="card-block">
                <div class="card-block-title">size</div>
                <div class="options">
                  <a class="option" href="#">6</a>
                  <a class="option" href="#">7</a>
                  <a class="option" href="#">8</a>
                  <a class="option" href="#">9</a>
                  <a class="option" href="#">10</a>
                </div>
              </div>
              <!-- Sizes End -->

              <!-- Colours -->
              <div class="card-block">
                <div class="card-block-title">colors</div>
                <div class="color-options">
                  <input class="orange" type="radio" name="color">
                  <input class="green" type="radio" name="color">
                  <input class="yellow" type="radio" name="color">
                  <input class="blue" type="radio" name="color">
                </div>
              </div>
              <!-- Colours End -->

              <!-- Stock -->
              <div class="card-block">
                <span *ngIf="product.stock > 15 " class="available">Available</span>
                <span *ngIf="product.stock == 0 " class="stock">Out of Stock</span>
                <span *ngIf="product.stock <= 15" class="stock">Hurry only {{product.stock}} left!</span>
                <button type="button" *ngIf="product.stock > 0" class="btn btn-primary addToCart">Add to Cart</button>
                <button type="button" *ngIf="product.stock == 0" class="btn btn-primary addToCart" disabled="true">Add to Cart</button>
              </div>
              <!-- Stock End  -->

            </div>
            <!-- Details -->

          </div>
          <!-- Product Card -->

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
<!-- Products End -->
