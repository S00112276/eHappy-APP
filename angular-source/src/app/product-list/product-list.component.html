    <div class="container-fluid">

      <!-- Navigation -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">

          <!-- Search -->
          <form class="navbar-form navbar-left" role="search">

          <!-- Department -->
          <li>
            <a role="button" (click)="filterDepartment('All')">All</a>

          <li>

          </li>
          <li>

          <li>

<!-- Refine -->
<button class="btn btn-dark visible-xs-block refineBy" data-toggle="modal" data-target="#exampleModalLong" title="Refine by">
  <i class="fa fa-cog fa-3x"></i>
</button>
<!-- Modal -->
<div class="modal fade refine" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Refine By</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-inline" role="form">
          <div class="form-group">
            <select class="form-control">
              <option>Department</option>
              <option>Mens</option>
              <option>Womens</option>
              <option>Kids</option>
            </select>
            <select class="form-control">
              <option>Sort By</option>
              <option>Popularity</option>
              <option>Price - Low to High</option>
              <option>Price - High to Low</option>
              <option>Rating</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Refine</button>
      </div>
    </div>
  </div>
</div>
<!-- Refine -->

<!-- Products -->
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 container-fluid">
    <div class="card-group">
      <div *ngIf="products && filteredProducts.length"></div>
      <div class="col-md-4 container-fluid" *ngFor="let product of filteredProducts">
        <div class="card-group">

          <!-- Product Card -->
          <div class="card">
            <div class="cardImg">
              <img class="img-responsive" src="{{product.images[0]}}" alt="Card image cap">
            </div>

            <!-- Details -->
            <div class="card-block">
              <h4 class="card-title title">{{product.name}}</h4>
              <p class="card-text price"> {{product.price}}</p>

              <!-- Sizes -->
              <div class="card-block">
                <div class="card-block-title">size</div>
                <div class="options">
                  <a class="option" href="#">6</a>
                  <a class="option" href="#">7</a>
                  <a class="option" href="#">8</a>
                  <a class="option" href="#">9</a>
                  <a class="option" href="#">10</a>
                </div>
              </div>
              <!-- Sizes End -->

              <!-- Colours -->
              <div class="card-block">
                <div class="card-block-title">colors</div>
                <div class="color-options">
                  <input class="orange" type="radio" name="color">
                  <input class="green" type="radio" name="color">
                  <input class="yellow" type="radio" name="color">
                  <input class="blue" type="radio" name="color">
                </div>
              </div>
              <!-- Colours End -->

              <!-- Stock -->
              <div class="card-block">
                <span *ngIf="product.stock > 15 " class="available">Available</span>
                <span *ngIf="product.stock == 0 " class="stock">Out of Stock</span>
                <span *ngIf="product.stock <= 15 && product.stock != 0" class="stock">Hurry only {{product.stock}} left!</span>
                <button type="button" *ngIf="product.stock > 0" class="btn btn-primary addToCart" (click)="addToCart(product)">Add to Cart</button>
                <button type="button" *ngIf="product.stock == 0" class="btn btn-primary addToCart" disabled="true">Add to Cart</button>
              </div>
              <!-- Stock End  -->

            </div>
            <!-- Details -->

          </div>
          <!-- Product Card -->

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
<!-- Products End -->
