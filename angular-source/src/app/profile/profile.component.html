<app-navigation></app-navigation>
<div class="user" *ngIf="user">
  <h2 class="page-header">{{user.username}}</h2>
  <ul class="image">
  </ul>
  <ul class="list-group-right">
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Address: {{user.address}}</li>
    <li class="list-group-item">City: {{user.city}}</li>
    <li class="list-group-item">Country: {{user.country}}</li>
    <li class="list-group-item">Zip code: {{user.zip}}</li>
  </ul>
</div>
