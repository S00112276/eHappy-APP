<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div *ngIf="products && products.length"></div>
    <div class="col-md-4 container-fluid" *ngFor="let product of filteredProducts">
      <div class="card-group">
        <div class="card">
          <div class="cardImg">
          <img class="img-responsive" src="{{product.imageUrls[0]}}" alt="Card image cap">
        </div>
        <div class="card-block">
          <h4 class="card-title">{{product.productName}}</h4>
          <p class="card-text">{{product.price}}</p>
          <p class="card-text"><small class="text-muted">{{product.releaseDate}}</small></p>
          <button type="button" class="btn btn-primary addToCart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-2"></div>
</div>
